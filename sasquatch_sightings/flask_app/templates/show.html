<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin=""> 
    <link href="https://fonts.googleapis.com/css2?family=Poppins&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{url_for('static',filename='css/style.css')}}">
    <title>Report Details</title>
</head>
<body>
    <ul class="nav justify-content-end">
        <li class="nav-item">
            <a class="nav-link active" href="/dashboard">Dashboard</a>
        </li>
        <li class="nav-item">
            <a class="nav-link active" href="/newsighting">Report a Sighting</a>
        </li>
        <li class="nav-item">
            <a class="nav-link active" href="/logout">Logout</a>
        </li>
    </ul>
    <div class="card" style=" margin: 120px 220px; width: 800px;">
        <div class="card-header">
            <h5>{{sighting.location}} on {{sighting.date}}</h5>
        </div>
        <div class="card-body">
            <h5>What Happened?</h5>
            <p>{{sighting.description}}</p>
            <p># of Sasquatches: {{sighting.amount}}</p>
            <p>Reported By: {{sighting.sightor.first_name}} {{sighting.sightor.last_name}}</p>
        </div>
    </div>
</body>
<footer style="text-align: center;"> Â© Sasquatch Websighting</footer>
</html>
